<html>
    <head>
        <title>{{rezept.Titel}}</title>
        <link href="{{url_for('static',filename='myStyl.css')}}"rel="stylesheet" type="text/css"/>

   </head>
    <body>
        <div class="header">
            <h1>{{rezept.Titel}}</h1>
        </div>
        
        <div class="topnav">
            
            <p>Zubereitungszeit: {{rezept.Zubereitungszeit}}</p>
            <p>Schwierigkeit: {{rezept.Schwierigkeit}}</p>
            <p>Infos: {{rezept.Infos}}</p> 
            <p>Personen: {{rezept.Personen}}</p>
        </div>
        
        <p id="titeldetail">Beschreibung</p>
        
        
        <div class="row">
            <div class="column side">
                
            </div>   
            <div class="column middle">
                <div class="box3">
                    <div class="box">
                        <b2>Zutaten</b2>
                        {%for zutaten in zutaten%}
                            <p>{{zutaten.Zutaten}}</p>
                        {%endfor%}
                    </div>
                    
                    <div class="box">
                        <img src= "{{rezept.Bildname}}" alt= "{{rezept.Bildname}}">
                    </div>
                </div>                    
                <div class="anleitung">
                    <b>Anleitung</b>
                    <p>{{rezept.Anleitung}}</p>
                </div> 
                <button class="button_zzR" onclick="location.href = '/Rubrik_{{rezept.Rubrik}}'">zurück zu den Rezepten</button>
                <button class="button_zzS" onclick="location.href = '/'">zurück zur Startseite</button>    
             </div>
             <div class="column side">
                
             </div>
        </div>
        
        
    </body>
    
</html>
