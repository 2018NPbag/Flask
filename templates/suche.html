<html>
    <head>
        <title>Meine Webseite</title>
        <link href="{{url_for('static',filename='myStyl.css')}}"rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="header">
            <h1>Suche</h1>
        </div>
        
        <div class="row">
            <div class="column side">
            
            </div>   
            <div class="column middle">
                <form class="suchfeld" action="{{ url_for('handle_data') }}" method="post">
                <label for="suchfeld">Rezept:</label>
                <input type="text" id="suchfeld" name="suchfeld" style="background-image: url('searchicon.png')"><br><br>
                <input class="button_suche" type="submit" value="Suche">
                </form>
                <div class="liste_suche">
                    <ul>
                        {%for rezept in rezepte%}
                            <li><a href="/detail_{{rezept.rezeptID}}">{{rezept.Titel}}</a></li>   
                        {%endfor%}
                    </ul>
                </div>
            </div>
            <div class="column side">
                <button class="button_zzS" onclick="location.href = '/'">zur√ºck zur Startseite</button>
            </div> 
        </div>        
    </body>
    
</html>
